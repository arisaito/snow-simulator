<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>雪落ちる速度 秒速３５センチ 量は好みで 落ちない程度に</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <script src="./static/js/script.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="splash" class="splash">
        <!-- <img src="./static/image/img-title.png" alt="Snow Simulator" /> -->
        <h1 class="tategaki splash-title">Snow Simulator</h1>
        <div class="splash-bg"></div>
      </div>
      <div class="main">
        <h2 class="tategaki main-title">
          雪落ちる速度　秒速３５センチ<br />量は好みで<br />落ちない程度に
        </h2>
      </div>
      <div class="slider">
        <span>1</span>
        <input
          type="range"
          name="snowCount"
          id="snow-count-slider"
          min="1"
          max="1000"
          step="1"
          value="150"
        />
        <span>1000</span>
      </div>
      <canvas id="stage"></canvas>
    </div>
  </body>
</html>
